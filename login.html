<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOST NEEDS - Login</title>
  <link rel="icon" href="img/LOSTNEEDS.png">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{min-height:100vh;background:#f5f8fb;padding-top:75px}
    .fixed-header{position:fixed;top:0;left:0;width:100%;height:65px;background:#3498db;color:#fff;display:flex;align-items:center;justify-content:space-between;padding:10px 20px;z-index:100}
    .container{max-width:430px;margin:80px auto;background:#fff;padding:28px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
    input{width:100%;padding:14px;margin:10px 0;border-radius:6px;border:1px solid #ddd}
    .button{background:#3498db;color:#fff;padding:12px;border-radius:6px;border:none;cursor:pointer;width:100%}
    .small{font-size:13px;color:#666;text-align:center;margin-top:10px}
  </style>
</head>
<body>
  <header class="fixed-header">
    <div style="display:flex;align-items:center;"><img src="img/Lostneeds2.png" height="40" alt=""><strong style="margin-left:10px">LOST NEEDS</strong></div>
    <nav><a href="index.html" style="color:#fff;text-decoration:none">Home</a></nav>
  </header>

  <div class="container">
    <h2 style="text-align:center;margin-bottom:8px">Login</h2>
    <form id="loginForm">
      <input id="loginEmail" type="email" placeholder="Email" required>
      <input id="loginPassword" type="password" placeholder="Password" required>
      <button class="button" type="submit">Login</button>
      <div id="loginStatus" style="margin-top:12px"></div>
    </form>

    <hr style="margin:18px 0">
    <h3 style="text-align:center">Create account</h3>
    <form id="signupForm">
      <input id="signupEmail" type="email" placeholder="Email" required>
      <input id="signupPassword" type="password" placeholder="Password" required>
      <input id="confirmPassword" type="password" placeholder="Confirm Password" required>
      <button class="button" type="submit">Signup</button>
      <div id="signupStatus" style="margin-top:12px"></div>
    </form>
    <div class="small">After signup check your email for verification.</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.2.1/amazon-cognito-identity.min.js"></script>
  <script src="js/auth.js"></script>
  
  <script>
    // wire forms
    document.getElementById('signupForm').addEventListener('submit', signupUser);
    document.getElementById('loginForm').addEventListener('submit', loginUser);
  </script>
</body>
</html>
