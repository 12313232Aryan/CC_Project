<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LOST NEEDS</title>
  <link rel="icon" href="img/LOSTNEEDS.png">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.2.1/amazon-cognito-identity.min.js"></script>
<script src="js/auth.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:#f5f8fb;min-height:100vh;padding-top:75px;}
    .fixed-header{position:fixed;top:0;left:0;width:100%;height:65px;
      background:#3498db;color:#fff;display:flex;align-items:center;justify-content:space-between;
      padding:10px 20px;z-index:100;}
    .hero{max-width:960px;margin:40px auto;background:#fff;padding:30px;border-radius:10px;text-align:center;
      box-shadow:0 6px 12px rgba(0,0,0,0.08);}
    .hero h1{color:#0b57a4;margin-bottom:10px;}
    .btn{background:#3498db;color:#fff;padding:12px 16px;border-radius:6px;text-decoration:none;margin:8px;display:inline-block;}
    footer{position:fixed;bottom:0;width:100%;background:#6dbaee;padding:10px;text-align:center;}
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="fixed-header">
    <div style="display:flex;align-items:center;">
      <img src="img/Lostneeds2.png" height="40">
      <strong style="margin-left:12px">LOST NEEDS</strong>
    </div>
    <nav>
      <a href="lostandfound.html" style="color:#fff;margin-left:15px;">Browse</a>
      <a href="post.html" style="color:#fff;margin-left:15px;">Post Item</a>
      <a href="contact.html" style="color:#fff;margin-left:15px;">Contact</a>
      <a href="login.html" style="color:#fff;margin-left:15px;">Login</a>
    </nav>
  </header>

  <!-- MAIN WELCOME SECTION -->
  <main class="hero">
    <h1>Welcome to LOST NEEDS</h1>
    <p>Post lost items, found items, and help reunite belongings.</p>

    <a class="btn" href="post.html">Post an Item</a>
    <a class="btn" href="lostandfound.html">Browse Items</a>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2023 LOST NEEDS — Visitors: <span id="counter">0</span>
  </footer>

  <!-- Visitor Counter API -->
  <script>
    const API_BASE = "https://r4pv8cacw7.execute-api.us-east-1.amazonaws.com/gvjjhhj";

    async function updateCounter() {
      try {
        const res = await fetch(`${API_BASE}/visitCounter`);
        const data = await res.json();
        document.getElementById("counter").innerText = data.count ?? "0";
      } catch (err) {
        console.warn("Counter failed:", err);
      }
    }

    updateCounter();
  </script>

</body>
</html>
